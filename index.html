<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The-Unique-girl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <iframe
      src="silence.mp3"
      allow="autoplay"
      id="audio"
      style="display: none"
    ></iframe>
    <audio id="myaudio" controls autoplay loop style="display: none">
      <source src="music.mp3" type="audio/mpeg" />
    </audio>
  </head>
  <body>
    <div class="card">
      <div class="top-menu">
        <div class="date-time"></div>

        <div class="time">
          <!-- <span>100%</span> -->

          <!-- <img src="img/battery.png" alt="battery"> -->
          <span> <span class="hours"></span>: <span class="mins"></span> </span>
        </div>
      </div>
      <div class="clock">
        <div class="wrap"></div>
        <div>
          <span class="hour"></span>
          <span class="minute"></span>
          <span class="second"></span>
          <span class="dot"></span>
        </div>
        <div class="timing">
          <p class="quotes"></p>
        </div>
      </div>
      <div class="creator">
        Created &nbsp;&nbsp;&nbsp;By &nbsp;&nbsp;&nbsp; ❤️ &nbsp;&nbsp;&nbsp;
        Varun Singh
      </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
